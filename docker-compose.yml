version: "3.5"
networks:
  app_net:
    name: chat_bot_net
    ipam:
      driver: default
      config:
        - subnet: "165.21.238.0/24"
services:
  api:
    container_name: chat_bot
    image: chat_bot
    build: .
    restart: always
    volumes:
      - ${DEV_ROOT_DIR}/dist:/home/developer/dist
      - ${DEV_ROOT_DIR}/tokens:/home/developer/tokens
      - ${DEV_ROOT_DIR}/database-files:/home/developer/database-files
      - ${DEV_ROOT_DIR}/package.json:/home/developer/package.json
    command: bash -c "npm install --only=prod && ls -l .. && npm run start"
    networks:
      app_net:
        ipv4_address: 165.21.238.3
    logging:
      options:
        max-size: "10m"
        max-file: "3"
